<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess Word</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="start-window visible">
			<button id="show-sign-in" class="button">Sign-in</button>
		</div>
		<div id="sign-in-form">
			<input type="text" class="input username">
			<input type="password" class="input pass">
			<button class="sing-in-btn button">OK</button>
			<button class="back button">back</button>
		</div>
		<div class="game-field">
			<h2 id="quest"></h2>
			<input type="text" id="inp" placeholder="Відповідь" class="input">
			<button id="btn" class="button">ok</button>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="gues-word.js"></script>
</body>
</html>
